<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Covid-19 Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/maps/modules/data.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/maps/modules/offline-exporting.js"></script>
    <script src="https://code.highcharts.com/mapdata/custom/world.js"></script>
    
    <!-- Flag sprites service provided by Martijn Lafeber, https://github.com/lafeber/world-flags-sprite/blob/master/LICENSE -->
    <link rel="stylesheet" type="text/css" href="//github.com/downloads/lafeber/world-flags-sprite/flags32.css" />
    
</head>
<body>
<div>
    <div>
        <h1>Total Count:{{total_count}}</h1>
    </div>
</div>
<div class="col-lg-3 float-left" style="max-height:650px; float:left; max-width:400px; overflow:scroll; overflow-x:hidden">
    <div class="col-lg-12" style="float:left">
<div class="col-lg-4" style="float:left">
    {% for countries in country_names %}
    <!-- <button style="width:100px;">{{countries}}</button><br> -->
    <input type="button" value="{{countries}}" style="width:100px;"><br>
    {% endfor %}
</div>
    <div class="col-lg-8" style="float:left;">
    <canvas id="mapChart" style="width:250px; height: 4100px;"></canvas>
</div>
</div>
</div>
<div class="col-lg-6" style="float: left;">
    <div id="world_map" style="width: 800px; height: 650px;"></div>
</div>
<div class="col-lg-3"></div>
</body>
<!--Script No. 1-->

<script>
    var ctx = document.getElementById('mapChart').getContext('2d');
var chartOptions={
                    legend:{
                    display:false
                    },

                        scales:{
                        xAxes:[{
                        barpercentage:1
                        }],
                        yAxes:[
                        { ticks:{display:false} },
                        {display:false},

                        ],
                        elements:{
                        rectangle:{
                        borderSkipped:'left',
                        }
                        }
                        }

        }

var chart = new Chart(ctx, {


    type: 'horizontalBar',


    data: {
        labels: {{country_names|safe}},
        datasets: [{
            label: 'Latest Infected Count',
            backgroundColor: 'rgb(0, 51, 153)',
            borderColor: 'rgb(255, 99, 132)',
            data: {{people_effected|safe}}
        }]
    },

    options:chartOptions
});
</script>

<!--Script No. 2-->

<script>
var data2 = {{map_data|safe}}
Highcharts.getJSON('https://cdn.jsdelivr.net/gh/highcharts/highcharts@v7.0.0/samples/data/world-population-density.json', function (data) {

// Prevent logarithmic errors in color calulcation
data.forEach(function (p) {
    p.value = (p.value < 1 ? 1 : p.value);
});

// Initiate the chart
Highcharts.mapChart('world_map', {

    chart: {
        map: 'custom/world'
    },

    title: {
        text: 'Covid-19 Statistics'
    },

    legend: {
        title: {
            text: 'Population Infected density',
            style: {
                color: ( // theme
                    Highcharts.defaultOptions &&
                    Highcharts.defaultOptions.legend &&
                    Highcharts.defaultOptions.legend.title &&
                    Highcharts.defaultOptions.legend.title.style &&
                    Highcharts.defaultOptions.legend.title.style.color
                ) || 'black'
            }
        }
    },

    mapNavigation: {
        enabled: true,
        buttonOptions: {
            verticalAlign: 'bottom'
        }
    },

    tooltip: {
        backgroundColor: 'none',
        borderWidth: 0,
        shadow: false,
        useHTML: true,
        padding: 0,
        pointFormat: '<span class="f32"><span class="flag {point.properties.hc-key}">' +
            '</span></span> {point.name}<br>' +
            '<span style="font-size:30px">{point.value}</span>',
        positioner: function () {
            return { x: 0, y: 250 };
        }
    },

    colorAxis: {
        min: 1,
        max: 1000,
        type: 'logarithmic'
    },

    series: [{
        data: data2,
        joinBy: ['iso-a3', 'code3'],
        name: 'Infected Population',
        states: {
            hover: {
                color: '#a4edba'
            }
        }
    }]
});
});

</script>

</html>
